<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="assets/js/logica.js"></script>
  <title>Login</title>
</head>

<header>
    <div class="navbar-brand mt-2 px-3 py-1">
      <div class="d-flex align-items-center">
          <div class="bg-image"></div>
          <div class="brand-title ms-2"> 
              <h1 class="mb-0 text-white text-opacity-75">Fénix Studio</h1>
              <p class="mb-0 text text-opacity-75" >Renace la fotografía</p>
          </div>
      </div>
    </div>
</header>

<body class="bg-darky">
        <section class="vh-100 gradient-custom">
          <div class="container py-5 h-100">
            <div class="row  justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card-body p-4 p-md-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <div class="form-container p-4 text-white">
                      <h2 class="fw-bold mb-3 text-uppercase">Inicio de Sesión</h2>
                      <p class="text-white mb-4">
                        Ingresa con tus datos registrados
                      </p>

                      <div class="form">
                        <div class="form-group text-light p-1 mb-3">
                          <input type="text" id="login_usuario" class="form-control form-control-lg text-white" placeholder="Ingrese su usuario"/>
                          <label class="form-label text-white-50 fw-semibold fs-6">Usuario</label>
                        </div>

                        <div class="form-group text-light p-1 mb-3">
                          <input type="password" id="login_pass" class="form-control form-control-lg text-white" placeholder="Ingrese su contraseña"/>
                          <label class="form-label text-white-50 fw-semibold fs-6">Contraseña</label>
                        </div>

                        <button id="btnIngresar" class="btn form-submit-btn btn-outline-light btn-lg px-5" type="submit" onclick="login_usuario()">
                          Ingresar
                        </button>
                      </div>

                    </div>
                  </div>

                </div>

              </div>
            </div>
          </div>
        </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
