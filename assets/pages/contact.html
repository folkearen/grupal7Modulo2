<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Fénix</title>
</head>
<body class="bg-secondary-subtle ">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-darky">
        <div class="container-fluid"> 
            <a class="navbar-brand" href="../../index.html">
                <div class="d-flex align-items-center">
                    <div class="bg-image"></div>
                    <div class="brand-title ms-2"> 
                        <h1 class="mb-0">Fénix Studio</h1>
                        <p class="mb-0">Renace la fotografía</p>
                    </div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="../../index.html">Inicio</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./distributedBrands.html">Marcas Distibuídas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./paymentsTransfers.html">Metodos de Pago</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./estadisticas.html">Estadísticas </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link selected" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="contact__container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="#" method="#" class="contact__form">
                    <fieldset>
                        <legend class="text-center mb-4">Contáctanos</legend>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre Completo</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="ej: Juan Pedro Pérez Soto">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="contacto@fotofenix.com">
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Comentario</label>
                            <textarea name="comment" id="order" class="form-control" rows="4" placeholder="Escriba su comentario aquí"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <h4>Síguenos en redes sociales:</h4>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="www.facebook.com" target="_blank" class="me-3"><img src="../img/icon-facebook-black.svg" style="fill: #000" alt="Logo de Facebook"></a>
                    <a href="www.instagram.com" target="_blank" class="me-3"><img src="../img/icon-instagram-black.svg" alt="Logo de Instagram"></a>
                    <a href="www.youtube.com" target="_blank"><img src="../img/icon-youtube-black.svg" alt="Logo de Youtube"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="embed-responsive embed-responsive-16by9 d-flex justify-content-center align-items-center">
                    <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2768.6525177838716!2d-71.24528907136963!3d-32.89676177821409!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9689d27b8ccfb0fd%3A0xd5874354ea38de4d!2sMall%20Shopping%20Center%20Quillota!5e0!3m2!1ses!2scl!4v1684769970629!5m2!1ses!2scl" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</main>

    <script src="../js/logica.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
